syntax = "proto3";

package calculator;

option go_package = "grpc-go/calculator/proto";

message CalcRequest{
    int32 value_x =1;
    int32 value_y =2;
}

message CalcResponse{
    int32 result = 1;
}

message PrimesRequest{
    int32 input = 1;
}

message PrimesResponse{
    int32 output = 1;
}

service CalcService{
    rpc Add (CalcRequest) returns (CalcResponse);
    rpc Primes (PrimesRequest) returns (stream PrimesResponse);
}